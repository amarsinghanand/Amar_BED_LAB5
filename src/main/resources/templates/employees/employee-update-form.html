<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" type="text/css"
	th:href="@{/css/employees-style.css}" />
<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
	integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
	crossorigin="anonymous">

<title>Employee Management Application</title>
</head>

<body>
	<header th:fragment="header">
		<nav class="navbar navbar-expand-md bg-dark navbar-dark">
			<a class="navbar-brand"> Employee Management System </a> 
			<a class="nav-link">Employee Management</a>
		</nav>
	</header>
	<div class="container">
		<hr>
		<p class="h4 mb-4">Update Employee</p>

		<form action="#" th:action="@{/employees/save}"
			th:object="${employee}" method="POST">

			<!-- Add hidden form field to handle update -->
			<input type="hidden" th:field="*{id}" /> 
			<label class="col-sm-3 col-form-label" for="firstName">Employee First Name</label>
			<input type="text" th:field="*{firstName}" class="form-control mb-2 col-4"
				placeholder="Employee First Name"> 
			<label class="col-sm-3 col-form-label" for="lastName">Employee Last Name</label>	
			<input type="text" th:field="*{lastName}" class="form-control mb-2 col-4"
				placeholder="Employee Last Name"> 
			<label class="col-sm-3 col-form-label" for="email">Employee Email</label>	
			<input type="text" th:field="*{email}" class="form-control mb-2 col-4"
				placeholder="Employee Email">
			<button type="submit" class="btn btn-info col-2">Submit</button>
		</form>

		<hr>
		<a th:href="@{/employees/list}">Back to Employees List</a>

	</div>
</body>

</html>
